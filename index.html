    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const searchResultsCount = document.getElementById('searchResultsCount');
            const siteLinks = document.querySelectorAll('.site-link');
            const categoryCards = document.querySelectorAll('.category-card');
            const noResultsMessage = document.getElementById('noResults');
            const resetSearchButton = document.getElementById('resetSearch');
            
            // 为每个链接添加原始文本备份
            siteLinks.forEach(link => {
                link.setAttribute('data-original-text', link.innerHTML);
            });
            
            // 执行搜索函数
            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                // 重置所有链接的文本为原始文本
                siteLinks.forEach(link => {
                    link.innerHTML = link.getAttribute('data-original-text');
                });
                
                // 如果搜索框为空，显示所有内容
                if (searchTerm === '') {
                    siteLinks.forEach(link => link.style.display = 'flex');
                    categoryCards.forEach(card => card.style.display = 'block');
                    noResultsMessage.style.display = 'none';
                    searchResultsCount.style.visibility = 'hidden';
                    return;
                }
                
                let matchCount = 0;
                let visibleCards = 0;
                
                // 遍历所有链接
                siteLinks.forEach(link => {
                    const linkText = link.textContent.toLowerCase();
                    const keywords = (link.getAttribute('data-keywords') || '').toLowerCase();
                    
                    // 检查链接文本或关键词是否包含搜索词
                    if (linkText.includes(searchTerm) || keywords.includes(searchTerm)) {
                        // 高亮匹配文本
                        const regex = new RegExp(searchTerm, 'gi');
                        const originalHTML = link.getAttribute('data-original-text');
                        const newHTML = originalHTML.replace(regex, match => {
                            // 排除图标和徽章内的文本
                            if (match.includes('<i') || match.includes('class="hot-badge"')) {
                                return match;
                            } else {
                                return `<span class="highlight">${match}</span>`;
                            }
                        });
                        
                        link.innerHTML = newHTML;
                        link.style.display = 'flex';
                        matchCount++;
                    } else {
                        link.style.display = 'none';
                    }
                });
                
                // 处理分类卡片的显示/隐藏
                categoryCards.forEach(card => {
                    const visibleLinks = card.querySelectorAll('.site-link[style="display: flex"]');
                    if (visibleLinks.length > 0) {
                        card.style.display = 'block';
                        visibleCards++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // 显示搜索结果计数
                searchResultsCount.textContent = `找到 ${matchCount} 个结果`;
                searchResultsCount.style.visibility = 'visible';
                
                // 如果没有结果，显示无结果消息
                if (matchCount === 0) {
                    noResultsMessage.style.display = 'block';
                } else {
                    noResultsMessage.style.display = 'none';
                }
            }
            
            // 绑定搜索事件
            searchButton.addEventListener('click', performSearch);
            
            // 绑定回车键搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 输入时自动搜索（可选功能，如果想要实时搜索）
            searchInput.addEventListener('input', function() {
                if (this.value.length >= 2 || this.value.length === 0) {
                    performSearch();
                }
            });
            
            // 清除搜索
            resetSearchButton.addEventListener('click', function(e) {
                e.preventDefault();
                searchInput.value = '';
                performSearch();
                searchInput.focus();
            });
        });
    </script>
</body>
</html>
